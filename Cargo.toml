[package]
name = "launch-pad"
description = "Asynchronous process manager library"
version = "0.1.0"
edition = "2021"
authors = ["Lucy <lucy@system76.com>"]
repository = "https://github.com/pop-os/launch-pad"
license = "MPL-2.0"

[dependencies]
log = "0.4"
slotmap = "1"
thiserror = "1"
tokio = { version = "1", features = ["process", "sync", "rt", "macros", "io-util"] }
tokio-util = "0.7"
